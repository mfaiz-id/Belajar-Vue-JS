<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Mounted dan Before Mounted</title>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="message">
        <input type="text" v-model="message">
        {{message}}
    </div>
    <script src="vue.js"></script>
    <script>

        var vm = new Vue({
            el:"#app",
            data:{
                message:"Hello World"
            },
        });
    </script>
</body>
</html>
