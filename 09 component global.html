<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Global</title>
</head>
<body>
    <div id="app">
        <h1>Object 1</h1>
        <component-1></component-1>
        <component-2></component-2>
    </div>
    <div id="app2">
        <h1>Object 2</h1>
        <component-1></component-1>
        <component-2></component-2>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('component-1',{
            template : "<div>Component 1 (bisa dipakai di object 1 dan 2)</div>"
        });
        Vue.component('component-2',{
            template : "<div>Component 2 (bisa dipakai di object 1 dan 2)</div>"
        });
        var vm = new Vue({
            el:"#app",
        });
        var vm2 = new Vue({
            el:"#app2",
        });
    </script>
</body>
</html>
