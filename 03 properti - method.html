<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properti Method</title>
</head>
<body>
    <div id="app">
        <h3>{{counter}}</h3>
        <button @click="press_counter()">Tambah</button>
    </div>
    <script src="vue.js"></script>
    <script>

        vm = new Vue({
            el :'#app',
            data:{
                counter : 0 
            },
            methods: {
                press_counter(){
                    this.counter++;
                }
            },
        });
    </script>
</body>
</html>
