<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Mounted dan Before Mounted</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="vue.js"></script>
    <script>

        var vm = new Vue({
            el:"#app",
            data:{
                message:"Hello World"
            },
            beforeMount(){
                console.log("Before Mount (element saat template belum di compile) "+ this.$el.textContent);
            },
            mounted(){
                console.log("Mounted (element saat template selesai di compile) "+ this.$el.textContent);
            }
            // beforeMount() {
            //     console.log('before mount: '+'el = ' + this.$el.textContent)
            // },
            // mounted() {
            //     console.log('mounted: '+ 'el = ' + this.$el.textContent)
            // },
        });
    </script>
</body>
</html>
